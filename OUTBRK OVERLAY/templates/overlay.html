<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outbrk Stats Overlay</title>
  <style>
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 20px;
    }

    #statsContainer {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      align-items: center;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .stat {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px 15px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(3px);
    }

    #resetMessage {
      display: none;
      opacity: 0;
      background-color: rgba(0, 128, 0, 0.85);
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #resetMessage.show {
      display: block;
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .stat.pulse {
      animation: pulse 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="statsContainer">
    <div class="stat" id="drive">üöó Driving: 0 mi</div>
    <div class="stat" id="first">üì° 1st Reports: 0</div>
    <div class="stat" id="hits">üå™Ô∏è Direct Hits: 0</div>
  </div>

  <script>
    let previousStats = {};

    function animateStat(id, newText) {
      const el = document.getElementById(id);
      if (el.textContent !== newText) {
        el.textContent = newText;
        el.classList.remove("pulse");
        void el.offsetWidth;
        el.classList.add("pulse");
      }
    }

    async function updateStats() {
      const res = await fetch("/stats");
      const data = await res.json();
      if (data.hidden) return;

      document.getElementById("statsContainer").style.display = "flex";

      animateStat("drive", `üöó Driving: ${data.driving} mi`);
      animateStat("first", `üì° 1st Reports: ${data.first}`);
      animateStat("hits", `üå™Ô∏è Direct Hits: ${data.hits}`);
    }

    async function resetStats() {
      await fetch("/reset");
      const msgBox = document.getElementById("resetMessage");
      msgBox.classList.add("show");
      setTimeout(() => msgBox.classList.remove("show"), 3000);
    }

    updateStats();
    setInterval(updateStats, 10000);
  </script>
</body>
</html>
